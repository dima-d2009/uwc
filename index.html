<!DOCTYPE html>
<html>
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
  <title>Snake</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dm-snake.css">
  
</head>

<body>

  <div class="dm-snake">
    <!-- Trigger -->
    <a id="dm-snake-trigger" href="#">Start!</a>
    
    <!-- Scores -->
    <div class="dm-snake-scores">
      <div class="dm-snake-scores-current">
        Scores
        <span>0</span>
      </div>
      
      <div class="dm-snake-scores-total">
        Total
        <span>0</span>
      </div>
    </div>
    
    <!-- Field -->
    <div class="dm-snake-field">
    </div>
    
    <div class="dm-snake-gameover-screen">
      GAME OVER!
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.dm-snake.js"></script>

</body>
</html>
